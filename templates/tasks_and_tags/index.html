<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the tasks</title>
</head>
<body>
<h1>All tasks</h1>
<ul>
    {% for task in tasks %}
    <li> {{ task.content }}</li>
    {% endfor %}
</ul>
<h1>All tags</h1>
<ul>
    {% for tag in tags %}
    <li> {{ tag.name }}</li>
    {% endfor %}
</ul>
</body>
</html>
