<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dash</title>
    <style>
      table {
            width: 90%;
            margin: auto;
        }
         table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h1>Welcome, {{ request.user }} <h1>
       <form action="" method="GET">
                <tr><td><input type="text" name="name"  id="id_name" placeholder="Search by book name..."></td></tr>
               <input type="submit" name="submit" value="search">
    </form>
<h2>My Books</h2>
<table>
     {% if totalbooks %}
    <tr>
        <th>Name</th>
        <th>Uploaded_at</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
     {% endif%}
    {% for book in books %}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.uploaded_at}}</td>
        <td>{{book.ISBN}}</td>
        <td>{{book.Author}}</td>
        <td> <a href="{% url 'edit_book' book.id %}">EDIT</a></td>
        <td><a href="{% url 'delete_book' book.id %}">DELETE</a></td>
    </tr>
    {% endfor %}
    <tr>
        <th colspan="6">    <a href="{% url 'add_book' %}">Add a new Book</a>   </th>
    </tr>
</table>
</body>
</html>
